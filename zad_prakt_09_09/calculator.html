<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Strona zad 09.09</title>
</head>
<body>
    <script>
        function maxmin() {
            var a = document.getElementById("max-min-a").value;
            var b = document.getElementById("max-min-b").value;
            var c = document.getElementById("max-min-c").value;

            var nums = [a, b, c];
            nums = nums.sort();

            document.getElementById("max").innerHTML = "Największa: " + nums[2];
            document.getElementById("min").innerHTML = "Najmniejsza: " + nums[0];
        }

        
        function area(){
            var a = document.getElementById("area-a").value;
            var b = document.getElementById("area-b").value;

            document.getElementById("area").innerHTML = "Pole: " + a*b;
            document.getElementById("circ").innerHTML = "Obwód: " + (2*a + 2*b);

        }

        function pow() {
            var a = document.getElementById("pow-a").value;
            var n = document.getElementById("pow-n").value;

            document.getElementById("pow").innerHTML = "Wynik: " + Math.pow(a, n);
        }

        function seq() {
            var a = document.getElementById("seq-a").value;
            var s = "";

            for (var x = 1; x <= a; x++) {
                s += x + ' ';
            }
            document.getElementById("seq").innerHTML = "Ciąg: " + s;
        }

    </script>
    <div id='container'>
        <a href="about.html"><div id='banner'>
            <img src="img/banner.png">
        </div></a>
        <div id='content-calc'>
            <p>Największa i najmniejsza wartość</p>
            a <input id="max-min-a" type="number"> 
            b <input id="max-min-b" type="number"> 
            c <input id="max-min-c" type="number"> 
            <button onclick="maxmin()">Sprawdź</button>
            <p id="max" style="display: inline;">Największa: </p>
            <p id="min" style="display: inline;">Najmniejsza: </p>

            <p>Pole</p>
            a <input id="area-a" type="number">
            b <input id="area-b" type="number">
            <button onclick="area()">Oblicz</button>
            <p id="area" style="display: inline;">Pole: </p>
            <p id="circ" style="display: inline;">Obwód: </p>

            <p>Potęga</p>
            a <input id="pow-a" type="number">
            n <input id="pow-n" type="number">
            <button onclick="pow()">Oblicz</button>
            <p id="pow" style="display: inline;">Wynik: </p>

            <p>Ciąg</p>
            a <input id="seq-a" type="number">
            <button onclick="seq()">Oblicz</button>
            <p id="seq" style="display: inline;">Ciąg: </p>

        </div>
        <div id='menu-calc'>
            <p><b>Menu</b></p>
            <ul>
                <a href="about.html"><li>O mnie</li></a>
                <a href="gallery.html"><li>Galeria</li></a>
                <a href="calculator.html"><li>Kalkulator</li></a>
            </ul>
        </div>
        <div id='footer'>
            <p>Brzesko 09.09.2020</p>
        </div>
    </div>
</body>
</html>
